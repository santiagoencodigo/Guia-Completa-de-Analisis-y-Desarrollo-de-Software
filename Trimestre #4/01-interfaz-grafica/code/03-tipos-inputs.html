    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tipos de Input en HTML</title>
    </head>
    <body>

        <h1>Tipos de Input en HTML5</h1>

        <form>
            <!-- Texto básico -->
            <label>Text:</label>
            <input type="text" name="texto">
            <br><br>

            <!-- Contraseña -->
            <label>Password:</label>
            <input type="password" name="clave">
            <br><br>

            <!-- Correo electrónico -->
            <label>Email:</label>
            <input type="email" name="correo">
            <br><br>

            <!-- Número -->
            <label>Number:</label>
            <input type="number" name="numero" min="0" max="100">
            <br><br>

            <!-- Teléfono -->
            <label>Tel:</label>
            <input type="tel" name="telefono">
            <br><br>

            <!-- URL -->
            <label>URL:</label>
            <input type="url" name="pagina">
            <br><br>

            <!-- Buscar -->
            <label>Search:</label>
            <input type="search" name="busqueda">
            <br><br>

            <!-- Fecha -->
            <label>Date:</label>
            <input type="date" name="fecha">
            <br><br>

            <!-- Fecha y hora -->
            <label>DateTime-Local:</label>
            <input type="datetime-local" name="fechahora">
            <br><br>

            <!-- Mes -->
            <label>Month:</label>
            <input type="month" name="mes">
            <br><br>

            <!-- Semana -->
            <label>Week:</label>
            <input type="week" name="semana">
            <br><br>

            <!-- Hora -->
            <label>Time:</label>
            <input type="time" name="hora">
            <br><br>

            <!-- Color -->
            <label>Color:</label>
            <input type="color" name="color">
            <br><br>

            <!-- Rango -->
            <label>Range:</label>
            <input type="range" name="rango" min="0" max="100">
            <br><br>

            <!-- Checkbox -->
            <label>Checkbox:</label>
            <input type="checkbox" name="acepto"> Acepto términos
            <br><br>

            <!-- Radio -->
            <label>Radio:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="femenino"> Femenino
            <br><br>

            <!-- Archivo -->
            <label>File:</label>
            <input type="file" name="archivo">
            <br><br>

            <!-- Oculto -->
            <input type="hidden" name="oculto" value="valorSecreto">

            <!-- Imagen como botón -->
            <label>Image:</label>
            <input type="image" src="https://via.placeholder.com/100x40" alt="Enviar">
            <br><br>

            <!-- Botón normal -->
            <input type="button" value="Botón Normal">
            <br><br>

            <!-- Enviar -->
            <input type="submit" value="Enviar">
            <br><br>

            <!-- Reset -->
            <input type="reset" value="Restablecer">

        </form>

    </body>
    </html>
